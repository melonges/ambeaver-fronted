openapi: 3.0.0
paths:
  /auth/login:
    post:
      operationId: AuthController_signIn
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TelegramInitDataDto"
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AccessTokenDto"
        "400":
          description: ""
      tags:
        - Authorization
  /assets:
    get:
      operationId: AssetsController_getPlayerAssets
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PlayerAssetsDto"
      tags:
        - Assets
      security:
        - bearer: []
  /assets/charge-points:
    post:
      operationId: AssetsController_chargePoints
      parameters: []
      responses:
        "201":
          description: ""
        "400":
          description: Not enough energy
      tags:
        - Assets
      security:
        - bearer: []
  /assets/time-to-full-energy:
    get:
      operationId: AssetsController_getTimeToFullEnergy
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/RemainingTimeDto"
      tags:
        - Assets
      security:
        - bearer: []
  /referral:
    get:
      operationId: ReferralController_getReferrals
      parameters:
        - name: page
          required: true
          in: query
          description: page pagination starts from 0
          schema:
            type: number
        - name: perPage
          required: true
          in: query
          schema:
            type: number
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResponse"
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/ReferralDto"
      tags:
        - Referral
      security:
        - bearer: []
  /referral/link:
    get:
      operationId: ReferralController_getReferralLink
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ReferralLinkDto"
      tags:
        - Referral
      security:
        - bearer: []
  /event/tap:
    patch:
      operationId: EventController_tap
      parameters: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TapEventDto"
      responses:
        "200":
          description: ""
      tags:
        - Event
      security:
        - bearer: []
  /settings:
    get:
      operationId: SettingsController_findOne
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SettingsDto"
      tags:
        - Settings
      security:
        - bearer: []
  /tasks:
    get:
      operationId: TasksController_
      parameters: []
      responses:
        "200":
          description: ""
          content:
            application/json:
              schema:
                allOf:
                  - $ref: "#/components/schemas/PaginatedResponse"
                  - properties:
                      data:
                        type: array
                        items:
                          $ref: "#/components/schemas/TaskDto"
      tags:
        - Tasks
  /tasks/start/{id}:
    post:
      operationId: TasksController_start
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: number
      responses:
        "201":
          description: ""
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/TaskStatus"
        "400":
          description: ""
        "404":
          description: ""
      tags:
        - Tasks
  /tasks/claim/{id}:
    patch:
      operationId: TasksController_claim
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: number
      responses:
        "200":
          description: ""
        "400":
          description: ""
        "404":
          description: ""
      tags:
        - Tasks
info:
  title: Ambeaver API
  description: ""
  version: 0.0.1
  contact: {}
tags: []
servers: []
components:
  securitySchemes:
    bearer:
      scheme: bearer
      bearerFormat: JWT
      type: http
  schemas:
    TelegramInitDataDto:
      type: object
      properties:
        initData:
          type: string
      required:
        - initData
    AccessTokenDto:
      type: object
      properties:
        access_token:
          type: string
      required:
        - access_token
    PlayerAssetsDto:
      type: object
      properties:
        points:
          type: number
        energy:
          type: number
        ambers:
          type: number
        totalTapped:
          type: number
      required:
        - points
        - energy
        - ambers
        - totalTapped
    RemainingTimeDto:
      type: object
      properties:
        remainingTime:
          type: number
      required:
        - remainingTime
    PaginationMeta:
      type: object
      properties:
        page:
          type: number
        perPage:
          type: number
        totalPages:
          type: number
        totalItems:
          type: number
      required:
        - page
        - perPage
        - totalPages
        - totalItems
    PaginatedResponse:
      type: object
      properties:
        meta:
          $ref: "#/components/schemas/PaginationMeta"
      required:
        - meta
    ReferralDto:
      type: object
      properties:
        username:
          type: string
        ambers:
          type: number
        invited:
          type: number
      required:
        - username
        - ambers
        - invited
    ReferralLinkDto:
      type: object
      properties:
        link:
          type: string
      required:
        - link
    TapEventDto:
      type: object
      properties:
        amount:
          type: number
          minimum: 1
      required:
        - amount
    SettingsDto:
      type: object
      properties:
        playerLimits:
          type: object
          properties:
            points:
              required: true
              type: number
            energy:
              required: true
              type: number
            referrals:
              required: true
              type: number
        fullChargePointsCostInEnergy:
          type: number
        referralRewards:
          type: object
          properties:
            premium:
              required: true
              type: number
            normal:
              required: true
              type: number
      required:
        - playerLimits
        - fullChargePointsCostInEnergy
        - referralRewards
    SocialSubscriptionMetaTaskDto:
      type: object
      properties:
        url:
          type: string
      required:
        - url
    TaskDto:
      type: object
      properties:
        meta:
          oneOf:
            - $ref: "#/components/schemas/SocialSubscriptionMetaTaskDto"
              description: Metadata for SOCIAL_SUBSCRIPTION task type
          description: Each task type has its own metadata
          allOf:
            - $ref: "#/components/schemas/SocialSubscriptionMetaTaskDto"
        id:
          type: string
        title:
          type: string
        icon:
          type: string
        type:
          type: string
          enum:
            - INVITE_FRIENDS
            - SOCIAL_SUBSCRIPTION
        rewardInAmbers:
          type: number
        status:
          type: string
          enum:
            - FINISHED
            - READY_FOR_CLAIM
            - NOT_STARTED
      required:
        - id
        - title
        - icon
        - type
        - rewardInAmbers
        - status
    Points:
      type: object
      properties:
        player:
          $ref: "#/components/schemas/Player"
        amount:
          type: number
        id:
          type: number
        createdAt:
          type: object
          default: 2024-10-30T21:18:36.067Z
        updatedAt:
          type: object
          default: 2024-10-30T21:18:36.067Z
      required:
        - player
        - amount
        - id
        - createdAt
        - updatedAt
    Ambers:
      type: object
      properties:
        player:
          $ref: "#/components/schemas/Player"
        amount:
          type: number
        id:
          type: number
        createdAt:
          type: object
          default: 2024-10-30T21:18:36.068Z
        updatedAt:
          type: object
          default: 2024-10-30T21:18:36.068Z
      required:
        - player
        - amount
        - id
        - createdAt
        - updatedAt
    Energy:
      type: object
      properties:
        player:
          $ref: "#/components/schemas/Player"
        amount:
          type: number
        chargesInDay:
          type: object
          default: 0
        firstChargeInDay:
          type: object
          default: 1970-01-01T00:00:00.000Z
        id:
          type: number
        createdAt:
          type: object
          default: 2024-10-30T21:18:36.069Z
        updatedAt:
          type: object
          default: 2024-10-30T21:18:36.069Z
      required:
        - player
        - amount
        - chargesInDay
        - firstChargeInDay
        - id
        - createdAt
        - updatedAt
    TotalTapped:
      type: object
      properties:
        player:
          $ref: "#/components/schemas/Player"
        amount:
          type: number
        id:
          type: number
        createdAt:
          type: object
          default: 2024-10-30T21:18:36.070Z
        updatedAt:
          type: object
          default: 2024-10-30T21:18:36.070Z
      required:
        - player
        - amount
        - id
        - createdAt
        - updatedAt
    Player:
      type: object
      properties:
        username:
          type: string
        points:
          $ref: "#/components/schemas/Points"
        ambers:
          $ref: "#/components/schemas/Ambers"
        energy:
          $ref: "#/components/schemas/Energy"
        totalTapped:
          $ref: "#/components/schemas/TotalTapped"
        referrals:
          type: object
          default:
            initialized: true
            dirty: false
            snapshot: []
        id:
          type: number
        createdAt:
          type: object
          default: 2024-10-30T21:18:36.067Z
        updatedAt:
          type: object
          default: 2024-10-30T21:18:36.067Z
      required:
        - username
        - points
        - ambers
        - energy
        - totalTapped
        - referrals
        - id
        - createdAt
        - updatedAt
    Task:
      type: object
      properties:
        title:
          type: string
        icon:
          type: string
        rewardInAmbers:
          type: number
        type:
          type: string
          enum:
            - INVITE_FRIENDS
            - SOCIAL_SUBSCRIPTION
        meta:
          type: object
        id:
          type: number
        createdAt:
          type: object
          default: 2024-10-30T21:18:36.072Z
        updatedAt:
          type: object
          default: 2024-10-30T21:18:36.072Z
      required:
        - title
        - icon
        - rewardInAmbers
        - type
        - meta
        - id
        - createdAt
        - updatedAt
    TaskStatus:
      type: object
      properties:
        player:
          $ref: "#/components/schemas/Player"
        task:
          $ref: "#/components/schemas/Task"
        status:
          type: string
          enum:
            - FINISHED
            - READY_FOR_CLAIM
        id:
          type: number
        createdAt:
          type: object
          default: 2024-10-30T21:18:36.065Z
        updatedAt:
          type: object
          default: 2024-10-30T21:18:36.065Z
      required:
        - player
        - task
        - status
        - id
        - createdAt
        - updatedAt
